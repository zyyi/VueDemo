<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <a href="#/news">跳转到news</a>
        <a href="#/share">跳转到share</a>
        <router-view></router-view>
    </div>

    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="./node_modules/vue-router/dist/vue-router.js"></script>
    <script>
        
        var news1 = Vue.component("news", {
            template: "<h1>news的内容</h1>"
        });

        var share1 = Vue.component("share", {
            template: "<h1>share的内容</h1>"
        });

        // 实例化router
        var router = new VueRouter({
            routes: [
                {name: "news111", path: "/news", component: news1},
                {share: "share", path: "/share", component: share1}
            ]
        });

        var vm = new Vue({
            el: "#app",
            router,
            data: function () {
                return {

                }
            }
        });
    
    </script>


</body>
</html>
